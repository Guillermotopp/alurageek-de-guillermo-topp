<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Header.png" alt="AluraGeek Logo">
    </header>
    <main>
        <section id="productos">
            <h1>Mis Productos</h1>
            <div class="productos-container">
                <!-- Tarjetas de productos irán aquí -->
                <p class="no-productos">No se han agregado productos</p>
            </div>
        </section>
        <section id="formulario">
            <h1>Agregar Producto</h1>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="nombre...">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" placeholder="precio...">
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" name="imagen" placeholder="imagen...">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 AluraGeek</p>
    </footer>
</body>
</html>

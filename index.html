<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="./imagenes/Header.png" alt="AluraGeek Logo">
    </header>
    <main class="main.container">
        <section id="productos">
            <h1>Mis Productos</h1>
            <div data-product class="productos-container">
                 <!-- Las tarjetas de productos serán renderizadas aquí -->
                <div class ="card">
                        <div class="img-container">
                            <img src="https://github.com/Guillermotopp.png" alt="imagen del producto">
                            <p class="no-productos">No se han agregado productos</p> <!--agregar un data atribute -->
                        </div>
                
                        <div class ="card-container--info">
                            <p> darth vader</p>
                            <div class="car-container--value">
                                <p>$20</p>
                                    <button class="delete-button" data-id="$(id)">
                                        <img src="./assets/transition.svg" alt="imagen del producto">
                                    </button>
                            </div>
                        </div>
                </div>   
            </div>
        </section>
        <section id="formulario">
            <h1>Agregar Producto</h1>
            <form id="form-agregar-producto">
                <input data-name placeholder="nombre..." type="text">
                <input data-name placeholder="precio..." type="text">
                <input data-name placeholder="imagen..." type="text">
                    <div class="button-container">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
        </section>
    </main>
    <footer class="footer-container">
        <p>©Guillermmo Topp 2024 AluraGeek Challenge G6</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

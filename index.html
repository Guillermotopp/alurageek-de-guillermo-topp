<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="./imagenes/Header.png" alt="AluraGeek Logo">
    </header>
    <main class="main-container">
        <section id="productos">
            <h1>Mis Productos</h1>
            <div data-product class="productos-container">
                <!-- Las tarjetas de productos serán renderizadas aquí -->
            </div>
        </section>
        <section id="formulario">
            <h1>Agregar Producto</h1>
            <form id="form-agregar-producto" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen..." type="text">
                <div class="button-container">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer-container">
        <p>©Guillermmo Topp 2024 AluraGeek Challenge G6</p>
    </footer>

    <script type="module" src="./js/controllers/main.js"></script>
</body>
</html>
